<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Jetzt online Eis bestellen!</title>
	<link rel="stylesheet" href="eisdiele.css" type="text/css" media="screen"/>
	<script src="eisdieleArrays.js" type="text/javascript" charset="utf-8"></script>
	<script src="eisdiele.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div id="price">
	Bestellung
	<br>
	Summe
</div>


<img src="Eis_EIA (1).png">
<fieldset id="Eis">
	<legend> Wähle dein Eis </legend>
</fieldset>

<fieldset id="Toppings">
	<legend> Wähle deine Toppings </legend>
</fieldset>

<fieldset id="">
	<legend> Deine Daten </legend>
		<input type="radio" name="Sex" value="w" id="Sex" />
		<label for="radio1">Frau</label>
		<input type="radio" name="Sex" value="m" id="Sex"/>
		<label for="radio2">Herr</label>
		<br/>
		
		<input type="text" name="Name" placeholder="Vorname" id="Name" required/>
		<input type="text" name="Name" placeholder="Nachname" id="Name" required/>
		</br>
		<input type="text" name="Straße" placeholder="Straße" required/>
		<input type="text" name="Hausnummer" pattern="[0-9]" placeholder="Hausnr." required/>
		</br>
		<input type="text" name="PLZ" pattern="[0-9]{5}" placeholder="PLZ" required/>
		<input type="text" name="Ort" placeholder="Stadt" required/>
		<hr/>
		Wählen Sie Ihre Zahlungsart
		<select name="Zahlungsart" id="Zahlungsart">
			<option value="Bar">Bar bei Lieferung</option>
			<option value="Rechnung">auf Rechnung</option>
			<option value="Paypal">Paypal</option>
			<option value="Anschreiben">Anschreiben lassen</option>
		</select>
		</br>
	
		Jetzt verbindlich bestellen?
		<button name="Button" type="button" id="Bestellbutton">Yes!</button>
</fieldset>

</body>

<footer>
	<div id="mobile">
		Bestellung
		Summe
	</div>
</footer>

</html>
