<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Jetzt online Eis bestellen!</title>
	<link rel="stylesheet" href="eisdiele.css" type="text/css" media="screen"/>
	<!-- <script src="eisdieleArrays.js" type="text/javascript" charset="utf-8"></script>
	<script src="eisdiele.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="eisdiele2.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<form action="http://localhost:8100" method="get">
	<!--<form action="https://eia-node.herokuapp.com" method="get"></form>-->
	
<div id="price">
	<div id="Bestellung">Bestellung</div> 
	<br>
	<div id="Summe">Summe</div>
</div>


<img src="Eis_EIA (1).png">
<fieldset id="Eis">
	<legend> Wähle dein Eis </legend>
</fieldset>

<fieldset id="Toppings">
	<legend> Wähle deine Toppings </legend>
</fieldset>

<fieldset id="Data">
	<legend> Deine Daten </legend>
		<input type="radio" name="Sex" value="Frau" id="Sex" />
		<label for="radio1">Frau</label>
		<input type="radio" name="Sex" value="Herr" id="Sex"/>
		<label for="radio2">Herr</label>
		<br/>
		
		<input type="text" name="Name" placeholder="Vorname" id="Vorname" required/>
		<input type="text" name="Name" placeholder="Nachname" id="Nachname" required/>
		</br>
		<input type="text" name="Straße" placeholder="Straße" id="Straße" required/>
		<input type="text" name="Hausnummer" pattern="[0-9]" placeholder="Hausnr." id="Hausnr" required/>
		</br>
		<input type="text" name="PLZ" pattern="[0-9]{5}" placeholder="PLZ" id="PLZ" required/>
		<input type="text" name="Ort" placeholder="Stadt" id="Stadt" required/>
		<hr/>
		Wählen Sie Ihre Zahlungsart
		<select name="Zahlungsart" id="Zahlungsart">
			<option value="Bar">Bar bei Lieferung</option>
			<option value="Rechnung">auf Rechnung</option>
			<option value="Paypal">Paypal</option>
			<option value="Anschreiben">Anschreiben lassen</option>
		</select>
		</br>
	
		Jetzt verbindlich bestellen?
		<input name="Button" type="submit" id="ubersicht" value="Yes!">
</fieldset>
</form>
</body>

<footer>
	<div id="mobile">
		<div id="Bestellung">Bestellung</div>
		Summe
	</div>
</footer>

</html>
